task: uae_knowledge_till_04062025
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    test: /mnt/data/users/anwarvic/ONEDRIVE/Data/jais/llm_harness/benchmarks/uae_knowledge/mcq_benchmark_till_04062025.json
    # test: /mnt/data/users/anwarvic/ONEDRIVE/Data/jais/llm_harness/benchmarks/uae_knowledge/sample.json

test_split: test

output_type: generate_until

doc_to_text: |
  Given the following MCQ question, answer with only the option letter whether A, B, C, D, or E:
  {{ question }}
  {% for option in options %}
  {{ option }}
  {% endfor %}
  Answer:
doc_to_target: "{{ correct_answer[0] }}"

generation_kwargs:
  until:
    - "\n"
    - "."
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true

metadata:
  version: 1.0
